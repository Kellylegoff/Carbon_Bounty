<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
  .error404 {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error404 div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error404 div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error404 h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .error404 div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="error404" style="background-image: url('https://res.cloudinary.com/mavana/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1649432920/CarbonBounty/greenleaf_55ebc44f12757972_y6yoo6.jpg')">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Erreur 404! La page que vous cherchez n'existe pas!</h1>
      <p>Vous avez peut-être entré un champ non valide dans l'URL ou la page a changé de chemin</p>
    </div>
  </div>
</body>
</html>
